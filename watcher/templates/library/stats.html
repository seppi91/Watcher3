<!DOCTYPE HTML5>
<html>
    <head>
        ${head}
        <link href="${url_base}/static/css/library/stats.css?v=010" rel="stylesheet">
        <link href="${url_base}/static/css/lib/morris.css?v=010" rel="stylesheet">
        <script type="text/javascript" src="${url_base}/static/js/lib/raphael.min.js?v=010"></script>
        <script type="text/javascript" src="${url_base}/static/js/lib/morris.min.js?v=010"></script>
        <script type="text/javascript" src="${url_base}/static/js/library/stats.js?v=012"></script>
    </head>
    <body>
        ${navbar}
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <select id="category" class="btn border btn-light">
                        <option value="">All</option>
                        <option value="Default">Default</option>
                        %for category in categories:
                        <option value="${category}">${category}</option>
                        %endfor
                    </select>
                </div>
            </div>
            <div class="row">
                <div id="chart_status" class="col-md-6 my-3">
                    <div class="card">
                        <div class="card-header">
                            ${_('Status')}
                        </div>
                        <div class="chart">
                        </div>
                    </div>
                </div>
                <div id="chart_profiles" class="col-md-6 my-3">
                    <div class="card">
                        <div class="card-header">
                            ${_('Quality Profiles')}
                        </div>
                        <div class="chart">
                        </div>
                    </div>
                </div>
                <div id="chart_categories" class="col-md-6 my-3">
                    <div class="card">
                        <div class="card-header">
                            ${_('Categories')}
                        </div>
                        <div class="chart">
                        </div>
                    </div>
                </div>
                <div id="chart_years" class="col-md-12 my-3">
                    <div class="card">
                        <div class="card-header">
                            ${_('Movies By Year')}
                        </div>
                        <div class="chart">
                        </div>
                    </div>
                </div>
                <div id="chart_added" class="col-md-12 my-3">
                    <div class="card">
                        <div class="card-header">
                            ${_('Library Growth')}
                        </div>
                        <div class="chart">
                        </div>
                    </div>
                </div>
                <div id="chart_scores" class="col-md-12 my-3">
                    <div class="card">
                        <div class="card-header">
                            ${_('Scores')}
                        </div>
                        <div class="chart">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="status_colors" class="hidden">
            <span class="badge-dark"></span>
            <span class="badge-warning"></span>
            <span class="badge-wanted"></span>
            <span class="badge-primary"></span>
            <span class="badge-success"></span>
        </div>
        <div id="profile_colors" class="hidden">
            <span class="bg-morris-1"></span>
			<span class="bg-morris-2"></span>
			<span class="bg-morris-3"></span>
            <span class="bg-morris-4"></span>
			<span class="bg-morris-5"></span>
			<span class="bg-morris-6"></span>
			<span class="bg-morris-7"></span>
			<span class="bg-morris-8"></span>
<span class="bg-info"></span>
        </div>

        </textarea>

    </body>
</html>
